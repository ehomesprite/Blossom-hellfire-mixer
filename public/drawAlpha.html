<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>防火墙又tm弄了10分钟</title>
</head>
<body>
    <canvas id="low"  width="800" height="800" style="position:absolute;top:0;left:0;width:800px;height:800px;display:block"></canvas>
    <canvas id="high" width="800" height="800" style="position:absolute;top:0;left:0;width:800px;height:800px;display:block"></canvas>
    <div id="spacer" style="width:800px;height:800px;display:block"></div>
    <span><button onclick="fillHigh()"  style="width:400px;height:200px;display:block;font-size:100px;">填tm的</button></span>
    <span><button onclick="clearHigh()" style="width:400px;height:200px;display:block;font-size:100px;">清tm的</button></span>
	
	<a download="wtf" type="application/octet-stream" id="downloadlink">123123123123</a>
    <script>
        window.onload=function(){
            wtf.init();
        }
        var wtf = {
            init: function () {
                this.low = document.getElementById("low");
                this.cxtlow = this.low.getContext("2d");
                this.cxtlow.fillStyle = "#00FF00";
                this.cxtlow.fillRect(0, 0, 150, 75);
                this.cxtlow.font = "150px Georgia";
                this.cxtlow.fillText("就是看不见", 25, 200);
                this.cxtlow.fillText("神tm遮盖", 25, 700);
                this.high = document.getElementById("high");
                this.cxthigh = this.high.getContext("2d");
                this.cxthigh.fillStyle = "#FF0000";
                this.cxthigh.fillRect(0, 0, 800, 625);
                this.cxthigh.fillRect(0, 675, 800, 125);
            }
        };
        function clearHigh() {
            wtf.cxthigh.clearRect(0, 0, 800, 800);
			var canvas = document.getElementById("low");
			var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream"); //Convert image to 'octet-stream' (Just a download, really)
			window.location.href = image;
        }
        function fillHigh() {
            wtf.cxthigh.fillStyle = "#FF0000";
            wtf.cxthigh.fillRect(0, 0, 800, 625);
            wtf.cxthigh.fillRect(0, 675, 800, 125);
        }
		var d_a=document.getElementById("downloadlink");
		d_a.href=document.getElementById("low").toDataURL("image/png").replace("image/png", "image/octet-stream");
		d_a.download="wtfff";
		d_a.click();
    </script>
</body>
</html>
